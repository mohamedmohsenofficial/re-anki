<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
function throwConfetti() {
  confetti({
    particleCount: 80,
    spread: 80,
    origin: { y: 0.6 },
    colors: ['#38bdf8','#34d399','#f59e0b','#8b5cf6','#ef4444'],
    scalar: 0.9,
    ticks: 200
  });
}

function sparkleEffect() {
  let bursts = 2;
  for (let i = 0; i < bursts; i++) {
    setTimeout(() => {
      confetti({
        particleCount: 20,
        spread: 60,
        origin: { x: Math.random(), y: Math.random() * 0.4 },
        colors: ['#38bdf8','#34d399'],
        gravity: 0.9,
        scalar: 0.5
      });
    }, i * 250);
  }
}

setTimeout(() => {
  throwConfetti();
  setTimeout(sparkleEffect, 400);
}, 300);
</script>
